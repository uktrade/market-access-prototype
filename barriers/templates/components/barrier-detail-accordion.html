<li class="grid-container grid-container--inner" style="border-bottom: 1px solid #E8E8E8; margin-bottom: 20px;">
              <div class="column-two-third">

                <div class="dit-summary-section dit-accordion" style="border:none;">
                  <span class="dit-accordion__title h4" id="accordion-button-{{ id }}">
    						    <span class="dit-accordion__title-wording">{{ title }}</span><br>
                    <span class="font-small dit-accordion__toggle--show">Country: {{ country }}</span>
                  </span>
                  <div
    								id="accordion{{ id }}"
    								class="dit-accordion__body"
    								aria-labelledby="accordion-button-{{ id }}"
    							>
      							<div class="dit-accordion__inner">
                      <p>Country: {{ country }}<br>
                        Sector: {{ sector }}<br>
                        Barrier type: {{ barrier }}</p>

                      <p>{{ summary }} </p>
                      <p><a href="{% url 'barrier-detail-static' %}" aria-labelledby="accordion-button-{{ id }}">More detail</a></p>
      							</div>
                </div>
                </div>
              </div>
              <div class="column-one-third">
                <a href="{% url 'report-barrier-existing' %}" class="button button-red" aria-labelledby="accordion-button-{{ id }}">This barrier is affecting me</a>
              </div>
            </li>
